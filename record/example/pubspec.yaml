name: record_example
description: Demonstrates how to use the record plugin.
version: 1.0.0

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.4.0
  flutter: ">=3.22.0"

dependencies:
  path: ^1.8.0
  path_provider: ^2.0.1
  audioplayers: ^6.0.0
  web: ^0.5.1

  flutter:
    sdk: flutter

  record:
    path: ../

dev_dependencies:
  flutter_lints: ^4.0.0

dependency_overrides:
  record_darwin:
    path: ../../record_darwin
  record_android:
    path: ../../record_android
  record_web:
    path: ../../record_web
  record_linux:
    path: ../../record_linux
  record_platform_interface:
    path: ../../record_platform_interface

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
